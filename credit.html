                                          <form class="row g-3 needs-validation" style="margin: 3%;" novalidate>
                                            <div class="col-md-4 position-relative">

                                              </div>
                                            </div>
                                            <div class="col-md-4 position-relative">

                                              </div>
                                            </div>
                                            <div class="col-md-4 position-relative">
                                              <label for="validationTooltipUsername" class="form-label">Email or Contact Num</label>

                                                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                                                <input style="border: 1px solid black;" type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                                                <div class="invalid-tooltip">
                                                  
                                                </div>
                                              </div>
                                            </div>
                                            <div class="col-md-6 position-relative">
                                              <label for="validationTooltip03" class="form-label">Name and Size of thing</label>
                                              <input style="border: 1px solid black;" type="text" class="form-control" id="validationTooltip03" required>
                                              <div class="invalid-tooltip">
                                               
                                              </div>
                                            </div>
                                            <div class="col-md-3 position-relative">
                                              <label for="validationTooltip04" class="form-label">Province</label>
                                              <select style="border: 1px solid black;" class="form-select" id="validationTooltip04" required>
                                                
                                                <option selected disabled value="">Choose...</option>
                                                <option>Punjab</option>
                                                <option>Sindh</option>
                                                <option>Blochistan</option>
                                                <option>KPK</option>
                                                <option>Gilgit Baltistan</option>
                                              </select>

                                              <div class="invalid-tooltip">
                                                
                                              </div>
                                            </div>
                                            <div class="col-md-3 position-relative">
                                              <label for="validationTooltip05" class="form-label">City</label>
                                              <input style="border: 1px solid black;" type="text" class="form-control" id="validationTooltip05" required>

                                              </div>
